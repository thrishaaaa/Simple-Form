<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog Submitted Successfully</title>

    body {

      padding-top: 50px;
      margin: 0;

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;

      max-width: 700px;
      text-align: left;
    }

    h2 {
      color: #28a745;
      text-align: center;
    }

    .username {
      font-weight: bold;
      font-size: 16px;
    }

    .blog-content {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    a {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>

<div class="container">
  <h2>Blog Saved Successfully!</h2>

</html>
